gateway-service-config:
  host: "0.0.0.0"
  port: 8080
endpoints:
  user-service:
    host: ${USER_SERVICE_HOST}
    port: ${USER_SERVICE_PORT}
    methods:
    - GET
    - POST
    auth: true
  administration-service:
    host: ${AUTH_SERVICE_HOST}
    port: ${AUTH_SERVICE_PORT}
    methods:
    - POST
    auth: false
    limit-routes: true
    allowed-routes: 
    - /token
    - /user
auth:
  host: ${AUTH_SERVICE_HOST}
  port: ${AUTH_SERVICE_PORT}
